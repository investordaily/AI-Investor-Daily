name: Daily AI Email Generator

permissions:
  contents: write

on:
  schedule:
    # Runs daily at 08:30 UTC (~4:30 AM Eastern while EDT is in effect).
    - cron: '30 8 * * *'
  workflow_dispatch: {}

jobs:
  build-and-generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run generator
        run: node index.js

      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "AI Investor Daily"
          to: jobhunterapplication@gmail.com
          from: AI Investor Daily <${{ secrets.SMTP_USER }}>
          content_type: text/html
          body_file: output/daily-email-$(date -u +'%Y-%m-%d').html

      - name: Commit generated output (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output || true
          if ! git diff --cached --quiet; then
            git commit -m "Daily AI email: $(date -u +'%Y-%m-%d')"
            git push origin HEAD
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
